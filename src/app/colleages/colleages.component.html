<div class="background">
    <app-navbar></app-navbar>

    <div id="body">
        <p id="dashboard1">Colleagues</p>
        <p>Track / Colleagues</p>
       
          <form [formGroup]="searchForm" id="searchform">
              <input type="text" placeholder="Search here" formControlName="searchText" (keyup)="onSearchTextChange($event)">
          </form>
      


        <div class="container"  *ngIf="Colleague.length!==0">
            <section class=" sec mx-auto my-5" style="max-width: 23rem;" *ngFor="let colleague of Colleague" (click)="openBootstrapModal(colleague)">
                
              <div class="card testimonial-card mt-2 mb-3">
                <div class="card-up aqua-gradient"></div>
                <div class="avatar mx-auto white">
                  <img src="{{colleague.image}}" class="rounded-circle img-fluid"
                    alt="woman avatar">
                </div>
                <div class="card-body text-center">
                  <h4 class="card-title font-weight-bold">{{colleague.name}}</h4>
                  <hr>
                  <p><i class="fas fa-quote-left"></i> {{colleague.role}}</p>
                </div>
              </div>
              
            </section>   
          </div>
    </div>
</div>
